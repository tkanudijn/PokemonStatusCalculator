        <div id="mainContainer">
            <div id="statsContainer">
                <table id="statsTable">
                    <thead>
                        <tr>
                            <th>ステータス</th>
                            <th>種族値</th>
                            <th>個体値</th>
                            <th>努力値</th>
                            <th>性格補正</th>
                            <th>実数値</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>HP</td>
                            <td id="baseHP"></td>
                            <td><input type="number" id="hpIV" value="31" min="0" max="31" oninput="calculateStats()"></td>
                            <td><input type="number" id="hpEV" value="0" min="0" max="252" oninput="calculateStats()"></td>
                            <td>-</td>
                            <td id="hpActual"></td>
                        </tr>
                        <tr>
                            <td>攻撃</td>
                            <td id="baseAttack"></td>
                            <td><input type="number" id="attackIV" value="31" min="0" max="31" oninput="calculateStats()"></td>
                            <td><input type="number" id="attackEV" value="0" min="0" max="252" oninput="calculateStats()"></td>
                            <td>
                                <select id="attackNature" onchange="updateNatureIndicator('attackNatureIndicator', this.value); calculateStats();">
                                    <option value="1.1">1.1</option>
                                    <option value="1" selected>1</option>
                                    <option value="0.9">0.9</option>
                                </select>
                                <span id="attackNatureIndicator" class="natureIndicator"></span>
                            </td>
                            <td id="attackActual"></td>
                        </tr>
                        <tr>
                            <td>防御</td>
                            <td id="baseDefense"></td>
                            <td><input type="number" id="defenseIV" value="31" min="0" max="31" oninput="calculateStats()"></td>
                            <td><input type="number" id="defenseEV" value="0" min="0" max="252" oninput="calculateStats()"></td>
                            <td>
                                <select id="defenseNature" onchange="updateNatureIndicator('defenseNatureIndicator', this.value); calculateStats();">
                                    <option value="1.1">1.1</option>
                                    <option value="1" selected>1</option>
                                    <option value="0.9">0.9</option>
                                </select>
                                <span id="defenseNatureIndicator" class="natureIndicator"></span>
                            </td>
                            <td id="defenseActual"></td>
                        </tr>
                        <tr>
                            <td>特攻</td>
                            <td id="baseSpAttack"></td>
                            <td><input type="number" id="spAttackIV" value="31" min="0" max="31" oninput="calculateStats()"></td>
                            <td><input type="number" id="spAttackEV" value="0" min="0" max="252" oninput="calculateStats()"></td>
                            <td>
                                <select id="spAttackNature" onchange="updateNatureIndicator('spAttackNatureIndicator', this.value); calculateStats();">
                                    <option value="1.1">1.1</option>
                                    <option value="1" selected>1</option>
                                    <option value="0.9">0.9</option>
                                </select>
                                <span id="spAttackNatureIndicator" class="natureIndicator"></span>
                            </td>
                            <td id="spAttackActual"></td>
                        </tr>
                        <tr>
                            <td>特防</td>
                            <td id="baseSpDefense"></td>
                            <td><input type="number" id="spDefenseIV" value="31" min="0" max="31" oninput="calculateStats()"></td>
                            <td><input type="number" id="spDefenseEV" value="0" min="0" max="252" oninput="calculateStats()"></td>

                                    <option value="0.9">0.9</option>
                                </select>

                            </td>

                        </tr>

                                    <option value="0.9">0.9</option>
                                </select>
                                <span id="speedNatureIndicator" class="natureIndicator"></span>
                            </td>
                            <td id="speedActual"></td>
                        </tr>

                                <option value="1.5">1.5</option>
                            </select>
                        </td>
                        <td>特性</td>
                        <td>
                            <select id="abilityMultiplier" onchange="calculateStats()">
                                <option value="1">-</option>

                            </select>
                        </td>

                                <option value="2.5">3</option>
                                <option value="2">2</option>
                                <option value="1.5">1</option>
                                <option value="1" selected>0</option>
                                <option value="0.667">-1</option>
                                <option value="0.5">-2</option>
                                <option value="0.4">-3</option>
                                <option value="0.333">-4</option>
                                <option value="0.286">-5</option>
                                <option value="0.25">-6</option>
                            </select>
                        </td>
                        <td>麻痺</td>
                        <td>
                            <select id="paralysisMultiplier" onchange="calculateStats()">
                                <option value="1">-</option>
                                <option value="0.5">0.5</option>
                            </select>
                        </td>
                    </tr>
